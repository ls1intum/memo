version: '3.8'

services:
  postgres:
    image: postgres:18.1
    container_name: memo-postgres
    environment:
      POSTGRES_DB: memo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: memo
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - memo-network

  keycloak-postgres:
    image: postgres:18.1
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - memo-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: memo-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8081:8080"
    volumes:
      - ./docker/keycloak/memo-realm.json:/opt/keycloak/data/import/memo-realm.json
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /realms/memo HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q 'public_key'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - memo-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memo-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: memo
      DB_USER: postgres
      DB_PASSWORD: memo
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/memo
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/memo/protocol/openid-connect/certs
      SPRING_PROFILES_ACTIVE: local
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - memo-network

volumes:
  postgres_data:
  keycloak_postgres_data:

networks:
  memo-network:
    driver: bridge
