version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates here if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - memo-prod-network
    restart: unless-stopped

  app:
    image: 'ghcr.io/ls1intum/memo/memo-app:${IMAGE_TAG:-latest}'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://memo_user:memo_password@db:5432/memo_prod}
      - NEXT_PUBLIC_APP_ENV=${NEXT_PUBLIC_APP_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://memo.aet.cit.tum.de/api}
    expose:
      - '3000'
    depends_on:
      - db
    networks:
      - memo-prod-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=memo_prod
      - POSTGRES_USER=memo_user
      - POSTGRES_PASSWORD=memo_password
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - memo-prod-network
    restart: unless-stopped

volumes:
  postgres_prod_data:

networks:
  memo-prod-network:
    driver: bridge
