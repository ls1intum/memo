version: '3.8'

name: memo-staging

services:
  nginx:
    container_name: memo-staging-nginx
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - memo-staging-network

  app:
    container_name: memo-staging-app
    image: 'ghcr.io/ls1intum/memo/memo-app:${IMAGE_TAG:-latest}'
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${DATABASE_URL:-postgresql://memo_user:memo_password@db:5432/memo_staging}
      - NEXT_PUBLIC_APP_ENV=${NEXT_PUBLIC_APP_ENV:-staging}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://staging.memo.aet.cit.tum.de/api}
    expose:
      - '3000'
    depends_on:
      - db
    networks:
      - memo-staging-network

  db:
    container_name: memo-staging-db
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=memo_staging
      - POSTGRES_USER=memo_user
      - POSTGRES_PASSWORD=memo_password
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - memo-staging-network

volumes:
  postgres_staging_data:

networks:
  memo-staging-network:
    driver: bridge
