version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - memo-staging-network

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=postgresql://memo_user:memo_password@db:5432/memo_staging
    expose:
      - "3000"
    depends_on:
      - db
    networks:
      - memo-staging-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=memo_staging
      - POSTGRES_USER=memo_user
      - POSTGRES_PASSWORD=memo_password
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - memo-staging-network

volumes:
  postgres_staging_data:

networks:
  memo-staging-network:
    driver: bridge
